<body onload = "open()" >
	<div class="container-fluid">
		<div class="header">
			<div>
				<img class="header-img"
					src="https://thumbs.dreamstime.com/b/simple-beautiful-blue-heart-ekg-beat-isolated-white-background-blue-heart-ekg-beat-isolated-white-background-144830930.jpg">
				<h1 class="header-text">Policyalliance</h1>
			</div> 
			<button id="Customer" >Customer</button>
			<span class="material-icons" id="account">account_circle</span>
			<p class="p-fayaz">Hi,Fayaz</p>
		</div>
		<div class="body-content">
			<input type="number" id="payment-id-input" class="body1" placeholder="Enter Your Payment Id">
            <button onclick="open2()" id="search">Search</button>
		</div>
		<table id="table1">
			<tr >
				<th style="position: absolute; top: 17px; left: 39px;">Payment
					Id<span class="material-icons" id="sortingicon1">filter_list</span>
				</th>
				<th style="position: absolute; top: 17px; left: 219px;">User
					Name<span class="material-icons" id="sortingicon2">filter_list</span>
				</th>
				<th style="position: absolute; top: 17px; left: 397px;">Company Name
					<span class="material-icons" id="sortingicon3">filter_list</span>
				</th>
				<th style="position: absolute; top: 17px; left: 680px;">Payment Via
				 <span class="material-icons" id="sortingicon4">filter_list</span>
				 </th>
				<th style="position: absolute; top: 17px; left: 890px;">Policy Start
					Date<span class="material-icons" id="sortingicon5">filter_list</span>
				</th>
				<th style="position: absolute; top: 17px; left: 1109px;">Policy End
					Date<span class="material-icons" id="sortingicon6">filter_list</span>
				</th>
				<th style="position: absolute; top: 17px; left: 1321px;">Plan Name
					<span class="material-icons"id="sortingicon7">filter_list</span>
				</th>
				<th style="position: absolute; top: 17px; left: 1511px;">Amount
					<span class="material-icons"id="sortingicon8">filter_list</span>
				</th>
			</tr>
			
		</table>
	</div>
	<div>
		
	</div>
	<script type="text/javascript">
			function open(){
				
			$.ajax({
			type : "POST",
			headers : {
			'Content-Type' : 'application/json'
			},
			crossDomain : true,
			url : "/home/customers",
			success : function(data) {
			var customer=JSON.parse(data);
			console.log(customer["customer"]);
			for (var i = 0; i < customer["customer"].length; i++) {
			var customerDiv = document.createElement('div');
			customerDiv.className = 'customer'+i;
			
			var paymentId = document.createElement('td');
			paymentId.textContent = customer["customer"][i].payment_id;
			paymentId.className = 'payment-id'+i;
			
			var customerName = document.createElement('td');
			customerName.textContent = customer["customer"][i].name;
			customerName.className = 'user-id'+i;
			
			var companyName = document.createElement('td');
			companyName.textContent = customer["customer"][i].company_name;
			companyName.className = 'company-name'+i;
			
			var paymentVia = document.createElement('td');
			paymentVia.textContent = customer["customer"][i].payment_via;
			paymentVia.className = 'payment-via'+i;
			
			var policyStartDate = document.createElement('td');
			policyStartDate.textContent = customer["customer"][i].policy_start_date;
			policyStartDate.className = 'policy-start-date'+i;
			
			var policyEndDate = document.createElement('td');
			policyEndDate.textContent = customer["customer"][i].policy_end_date;
			policyEndDate.className = 'policy-end-date'+i;
			
			var planName = document.createElement('td');
			planName.textContent = customer["customer"][i].plan;
			planName.className = 'plan'+i;
			
			var policyAmount = document.createElement('td');
			policyAmount.textContent = `${customer["customer"][i].premium_amount}`;
			policyAmount.className = 'premium-amount'+i;
			
			customerDiv.appendChild(paymentId);
			customerDiv.appendChild(customerName);
			customerDiv.appendChild(companyName);
			customerDiv.appendChild(paymentVia);
			customerDiv.appendChild(policyStartDate);
			customerDiv.appendChild(policyEndDate);
			customerDiv.appendChild(planName);
			customerDiv.appendChild(policyAmount);
			document.body.appendChild(customerDiv);
			document.getElementById('table1').appendChild(customerDiv);
			}
			},
			error : function() {
			}
			});
			}
			
			
		</script>
		<script type="text/javascript">
		function open2(){
			  var enteredPaymentId = document.getElementById("payment-id-input").value;
			  
			  $.ajax({
			    type : "POST",
			    headers : {
			      'Content-Type' : 'application/json'
			    },
			    crossDomain : true,
			    url : "/home/customers",
			    success : function(data) {
			      var customer=JSON.parse(data);
			      console.log(customer["customer"]);
			      for (var i = 0; i < customer["customer"].length; i++) {
			        if (customer["customer"][i].payment_id == enteredPaymentId) {
			          var customerDiv = document.createElement('div');
			          customerDiv.className = 'customers'+i;
			          
			          var paymentId = document.createElement('td');
			          paymentId.textContent = customer["customer"][i].payment_id;
			          paymentId.className = 'paymentid'+i;
			          
			          var customerName = document.createElement('td');
			          customerName.textContent = customer["customer"][i].name;
			          customerName.className = 'userid'+i;
			          
			          var companyName = document.createElement('td');
			          companyName.textContent = customer["customer"][i].company_name;
			          companyName.className = 'companyname'+i;
			          
			          var paymentVia = document.createElement('td');
			          paymentVia.textContent = customer["customer"][i].payment_via;
			          paymentVia.className = 'paymentvia'+i;
			          
			          var policyStartDate = document.createElement('td');
			          policyStartDate.textContent = customer["customer"][i].policy_start_date;
			          policyStartDate.className = 'policystartdate'+i;
			          
			          var policyEndDate = document.createElement('td');
			          policyEndDate.textContent = customer["customer"][i].policy_end_date;
			          policyEndDate.className = 'policyenddate'+i;
			          
			          var planName = document.createElement('td');
			          planName.textContent = customer["customer"][i].plan;
			          planName.className = 'Plan'+i;
			          
			          var policyAmount = document.createElement('td');
			          policyAmount.textContent = `${customer["customer"][i].premium_amount}`;
			          policyAmount.className = 'premiumamount'+i;
			          
			          customerDiv.appendChild(paymentId);
			          customerDiv.appendChild(customerName);
			          customerDiv.appendChild(companyName);
			          customerDiv.appendChild(paymentVia);
			          customerDiv.appendChild(policyStartDate);
			          customerDiv.appendChild(policyEndDate);
			          customerDiv.appendChild(planName);
			          customerDiv.appendChild(policyAmount);
			          document.body.appendChild(customerDiv);
			          document.getElementById('table1').appendChild(customerDiv);
			        }
			        
			      }
			    },
			    error : function() {
			    }
			  });
			}
		</script>

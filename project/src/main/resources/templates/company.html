			$.ajax({
			type : "POST",
			headers : {
			'Content-Type' : 'application/json'
			},
			crossDomain : true,
			url : "/home/company",
			success : function(data) {
			var company=JSON.parse(data);
			console.log(company["company"])
			for (var i = 0; i < company["company"].length; i++) {
			var companyDiv = document.createElement('div');
			companyDiv.className = 'company'+i;
			
			var companyImage = document.createElement('img');
			companyImage.src = company["company"][i].company_image;
			companyImage.className = 'company-img'+i;
			
			var companyName = document.createElement('p');
			companyName.textContent = company["company"][i].company_name;
			companyName.className = 'company-name'+i;
			
			var companyPlan = document.createElement('p');
			companyPlan.textContent = company["company"][i].plan;
			companyPlan.className = 'company-plan'+i;
			
			var policyAmount = document.createElement('p');
			policyAmount.textContent = `${company["company"][i].premium_amount}`;
			policyAmount.className = 'premium-amount'+i;
			
			var buyButton = document.createElement('button');
	          buyButton.textContent = 'Buy';
	          buyButton.className ='buy-btn'+i;
	          buyButton.addEventListener('click', function() {
	            // Handle click event
	            console.log('Buy button clicked');
	            var modal = document.createElement('div');
	            modal.classList.add('modal', 'fade');
	            modal.setAttribute('tabindex', '-1');
	            modal.setAttribute('aria-labelledby', 'exampleModalLabel');
	            modal.setAttribute('aria-hidden', 'true');

	            // Set the modal's HTML content
	            modal.innerHTML = `
	              <div class="modal-dialog">
	                <div class="modal-content">
	                  <div class="modal-body">
	                    <form>
	                      <h3 class="modal-h3">Order Summary</h3>
	                      <p class="p-modal-companyname">Company Name</p>
	                      <p class="p-modal-company5">Royal Sundaram</p>
	                      <p class="p-modal-plan">Plan</p>
	                      <p class="p-modal-baseplan">Basic Plan</p>
	                      <p class="p-modal-amount">Plan Amount</p>
	                      <p class="p-modal-dollar">$1500</p>
	                      <p class="p-modal-gst">GST</p>
	                      <p class="p-percentage">0.00</p>
	                      <p class="p-modal-total-amount">Total Amount</p>
	                      <p class="p-modal-totaldollar">$1500</p>
	                      <hr>
	                      <h2 class="modal-h2">Select Payment Method</h2>
	                      <p class="p-modal-body">UPI ID</p>
	                      <input type="text" class="modal-mobile-number-input" name="number" required>
	                      <select placeholder="UPI Apps" class="dropdown">
	                        <option style="background: white;color:black;" value="" disabled selected>Gpay</option>
	                        <option style="background: white;color:black;" value="Cardiologists">Phonepe</option>
	                        <option style="background: white;color:black;" value="Dermatologists">Paytm</option>
	                      </select>
	                    </form>
	                    <button type="button" id="modal-cancel-btn" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
	                    <button class="modal-submit-btn" data-bs-target="#exampleModalToggle2" data-bs-toggle="modal">Confirm</button>
	                  </div>
	                </div>
	              </div>
	            `;

	            // Append the modal to the document body
	            document.body.appendChild(modal);

	            // Show the modal
	            var modalInstance = new bootstrap.Modal(modal);
	            modalInstance.show();
	          });
			companyDiv.appendChild(companyImage);
			companyDiv.appendChild(companyName);
			companyDiv.appendChild(companyPlan);
			companyDiv.appendChild(companyPlan);
			companyDiv.appendChild(policyAmount);
			companyDiv.appendChild(buyButton);
			document.body.appendChild(companyDiv);
			document.body.appendChild(buyButton);
			}
			},
			error : function() {
			}
			});
			}
			
      </script>
   
</body>
</html>
